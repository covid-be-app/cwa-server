---
logging:
  level:
    org:
      springframework: INFO
    root: INFO
spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    platform: h2
  test:
    database:
      # Use datasource as defined above.
      replace: none

services:
  submission:
    initial-fake-delay-milliseconds: 1
    fake-delay-moving-average-samples: 1
    retention-days: 14
    random-key-padding-multiplier: 1
    connection-pool-size: 200
    maximum-request-size: 100KB
    payload:
      max-number-of-keys: 14
    verification:
      rate: 60000
    monitoring:
      batch-size: 5
    public-key-content:  |
      -----BEGIN PUBLIC KEY-----
      MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEMrvuRMU9+bNlrnQ7sMsF97qzm/GB
      FZbjWToltYp4evQytGONcFZbMg3XqYp5DeiYRRAuuEUqgiYOQ11g/05p1g==
      -----END PUBLIC KEY-----
    cleanup:
      ac:
        days: 10 # days
        rate: 3600000 # every hour


management:
  endpoint:
    health:
      group:
        readiness:
          include: db, verificationService
  endpoints:
    web:
      exposure:
        include: 'health'
  health:
    livenessstate:
      enabled: true
    probes:
      enabled: true

  metrics:
    export:
      cloudwatch:
        enabled: false
        namespace: coronalert-test
        step: 5s
        numThreads: 10
        batchSize: 10

feign:
  client:
    config:
      default:
        connect-timeout: 500
        read-timeout: 500
