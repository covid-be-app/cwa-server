        id: get-scheduled-task-name
        run: |
          SCHEDULEDTASKNAME=$(aws events list-rules --query "Rules[*]|[?contains(Name,'Distr')].Name" --output text)
          echo "::set-output name=scheduledtaskname::${SCHEDULEDTASKNAME}"
